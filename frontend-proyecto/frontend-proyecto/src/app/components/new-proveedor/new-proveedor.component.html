<br/>
<div class="card">
    <div class="col-md-12 mt-3">
        <h1 style="text-align:center;">Ingresar Nuevo Proveedor</h1>
        <h5 style="text-align:center;">Ingrese los datos del nuevo proveedor.</h5>
        <br/>
        <form class="col-md-6 mr-auto ml-auto" #proveedorNewForm="ngForm" (ngSubmit)="onSubmit(proveedorNewForm)">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Cedula</label>
                    <input type="text" name="cedula" class="form-control" required pattern="[0-9]+" placeholder="8-8888-8888">
                </div>
                <div class="form-group col-md-6">
                    <label>Nombre</label>
                    <input type="text" name="nombre" class="form-control" required pattern="[a-zA-Z]+">
                </div>
                <div class="form-group col-md-6">
                    <label>Dia de entrega </label>
                    <select name="diaEntrega" class="form-control">
        <option value="">-seleccione-</option>
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miercoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        </select>
                </div>

                <div class="form-group col-md-6">
                    <label>Razon Social</label>
                    <input type="text" name="razonSocial" class="form-control" required pattern="[a-zA-Z]+">
                </div>
                <div class="form-group col-md-12">
                    <label>Direccion</label>
                    <input type="text" name="direccion" class="form-control" required pattern="[a-zA-Z]+,." placeholder="provincia, canton">
                </div>

                <div class="form-group col-md-6">
                    <label>correo</label>
                    <input type="email" name="correo" class="form-control" required pattern="[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}" placeholder="ejemplo@gmail.com">
                </div>

                <div class="form-group col-md-6">
                    <label>Telefono</label>
                    <input type="text" name="telefono" class="form-control" required pattern="[0-9]+" placeholder="8888-8888">
                </div>

            </div>
            <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="proveedorNewForm.invalid">
        </form>
    </div>

    <br/>
</div>
