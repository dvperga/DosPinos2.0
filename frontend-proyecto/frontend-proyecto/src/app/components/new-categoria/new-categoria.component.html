<br/>
<div class="card">
    <div class="col-md-12 mt-3">
        <h1 style="text-align:center;">Ingresar Nueva Categoria</h1>
        <h5 style="text-align:center;">Ingrese los datos de la nueva categoria.</h5>
        <br/>
        <form class="col-md-6 mr-auto ml-auto" #newCategoriaForm="ngForm" (ngSubmit)="onSubmit(newCategoriaForm)">
            <div class="form-group">
                <label>bloque</label>
                <input type="text" name="bloque" #bloque="ngModel" [(ngModel)]="categoria.bloque" class="form-control" required pattern="[0-9]+" placeholder="numero">
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="categoria.nombre" class="form-control" required pattern="[a-zA-Z]+">
            </div>
            <div class="form-group">
                <label>Descripcion</label>
                <input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="categoria.descripcion" class="form-control" required pattern="[a-zA-Z]+">
            </div>
            <input type="submit" value="Ingresar" class="btn btn-success">
        </form>
    </div>

    <br/>
</div>
