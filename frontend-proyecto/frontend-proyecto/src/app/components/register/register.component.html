<br/>
<div class="card">
    <div class="col-md-12 mt-3">
        <h1 style="text-align:center;">Registro de Usuario</h1>
        <h5 style="text-align:center;">Registrate como usuario para poder acceder.</h5>
        <div class="alert alert-success" *ngIf="status=='success'">
            El registro se almaceno satisfactoriamente
        </div>
        <br/>
        <form class="col-md-6 mr-auto ml-auto" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <div class="form-group">
                <label>Cedula</label>
                <input type="text" name="cedula" class="form-control" #name="ngModel" [(ngModel)]="user.cedula" required pattern="[0-9]+" placeholder="8-8888-8888">
                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">-La cedula no es valido-</small>
            </div>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" #name="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+">
                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">-El nombre no es valido-</small>
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" name="apellidos" class="form-control" #last_name="ngModel" [(ngModel)]="user.apellidos" required pattern="[a-zA-Z]+">
                <small *ngIf="!last_name.valid && last_name.touched" class="invalid-feedback d-block">-El apellido no es valido-</small>
            </div>
            <div class="form-group">
                <label>correo</label>
                <input type="email" name="correo" class="form-control" #email="ngModel" [(ngModel)]="user.correo" required pattern="[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}" placeholder="ejemplo@gmail.com">
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>
            </div>
            <input type="submit" value="Registrarse" class="btn btn-success" [disabled]="registerForm.invalid">
        </form>
    </div>

    <br/>
    <br/>
</div>
